<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}"><title>Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image:url("{{ url_for('static', filename='images/leaves.jpg') }}");
            background-size: cover;
        }
        #leaves{
            position:relative;
        }
        #maincontent {
            position:relative;
            margin-top: 10px;
            border: 5px dashed #4a6e4a;
            background-color:#7ca37c;
        }
    </style>
</head>
<div id="leaves">
<body>
    <form action="{{ url_for('info') }}" method="GET">
        <button id="specialbutton" class="button" type="submit">About Us</button><form>

    <h1>KeyScopeAI Contradiction Detector</h1>
    
    <p> Click button to start live audio analysis.</p>
   
</div>
<div id="maincontent">
        <div class="container">
            <div class="column">
                <button id="start-btn" class="circle-button" type="button">
                    <img src="{{ url_for('static', filename='images/microphone-342.png') }}" alt="" class="button-icon">
                    <span id="button-text">Start Rec</span>
                </button>
            </div>
            <div class="column">
                <div id="live-text">
                    <ul id="result"></ul>
                </div>
            </div>
            <div class="column">
                <div id="notifications">
                    <ul id="notif"></ul>
                </div>
            </div>
          </div>
        </div>
        
    <script src="{{ url_for('static', filename='js/mine.js') }}"></script>
</body>
</html>
